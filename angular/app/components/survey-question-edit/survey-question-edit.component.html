<section class="content-header">
  <h1>Survey Question<small>edit module</small></h1>
  <ol class="breadcrumb">
    <li><a ui-sref="app.landing"><i class="fa fa-dashboard"></i> Home</a></li>
    <li><a ui-sref="app.survey-question">Survey Questions</a></li>
    <li class="active">Edit Survey Question</li>
  </ol>
</section>
<section class="content">
  <div class="row">
    <div class="col-sm-12 col-md-12">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Edit Survey Question</h3>
        </div>
        <form class="form-horizontal" name="surveyQuestionForm" ng-submit="vm.save(surveyQuestionForm.$valid)" novalidate>
          <div class="box-body">
            <div ng-if="vm.alerts" class="alert alert-{{alert.type}}" ng-repeat="alert in vm.alerts">
              <h4>{{alert.title}}</h4>
              <p>{{alert.msg}}</p>
            </div>
            <div class="form-group" ng-class="{ 'has-error': surveyQuestionForm.question_no.$invalid && ( vm.formSubmitted || surveyQuestionForm.question_no.$touched) }">
              <label for="question_no" class="col-sm-2 control-label">Question No</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" ng-model="vm.question.data.question_no" name="question_no" placeholder="Question No" required>
                <p ng-show="surveyQuestionForm.question_no.$error.required && ( vm.formSubmitted || surveyQuestionForm.question_no.$touched)" class="help-block">Question No is required.</p>
              </div>
            </div>
            <div class="form-group" ng-class="{ 'has-error': surveyQuestionForm.question_body.$invalid && ( vm.formSubmitted || surveyQuestionForm.question_body.$touched) }">
              <label for="question_body" class="col-sm-2 control-label">Body</label>
              <div class="col-sm-10">
                <textarea class="form-control" rows="3" ng-model="vm.question.data.question_body" name="question_body" placeholder="Question Body" required></textarea>
                <p ng-show="surveyQuestionForm.question_body.$error.required && ( vm.formSubmitted || surveyQuestionForm.question_body.$touched)" class="help-block">Body is required.</p>
              </div>
            </div>

            <div class="form-group" ng-class="{ 'has-error': surveyQuestionForm.question_type.$invalid && ( vm.formSubmitted || surveyQuestionForm.question_type.$touched) }">
              <label for="question_type" class="col-sm-2 control-label">Question Type</label>
              <div class="col-sm-10">
                <select class="form-control" ng-model="vm.question.data.type">
                  <option ng-value="item.value" ng-selected="item.value == vm.question.data.type" ng-repeat="item in vm.question_type_list">{{item.title}}</option>
                </select>
                <p ng-show="surveyQuestionForm.question_type.$error.required && ( vm.formSubmitted || surveyQuestionForm.question_type.$touched)" class="help-block">Question Type is required.</p>
              </div>
            </div>

            <div class="form-group" ng-class="{ 'has-error': surveyQuestionForm.survey_id.$invalid && ( vm.formSubmitted || surveyQuestionForm.survey_id.$touched) }">
              <label for="survey_id" class="col-sm-2 control-label">Survey ID</label>
              <div class="col-sm-10">
                <select class="form-control" ng-model="vm.question.data.survey_id">
                  <option ng-value="item.id" ng-selected="item.id == vm.question.data.survey_id" ng-repeat="item in vm.survey_id_list">{{item.title}}</option>
                </select>
                <p ng-show="surveyQuestionForm.survey_id.$error.required && ( vm.formSubmitted || surveyQuestionForm.survey_id.$touched)" class="help-block">Survey ID is required.</p>
              </div>
            </div>

          </div>
          <div class="box-footer">
            <a ui-sref="app.survey-question" class="btn btn-default"><i class="fa fa-angle-double-left"></i> Back</a>
            <button type="submit" class="btn btn-primary pull-right">Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
