<aside class="main-sidebar">
  <section class="sidebar">
    <div class="user-panel">
      <div class="pull-left image">
        <img src="{{vm.userData.avatar}}" class="img-circle" alt="User Image" onError="this.src='//placeholdit.imgix.net/~text?txtfont=monospace,bold&bg=DD4B39&txtclr=ffffff&txt=A&w=45&h=45&txtsize=16'">
      </div>
      <div class="pull-left info">
        <p>{{vm.userData.name | capitalize}}</p>
        <a href="javascript:void(0)"><i class="fa fa-circle text-success"></i> Online</a>
      </div>
    </div>
    <form action="#" method="get" class="sidebar-form">
      <div class="input-group">
        <input type="text" name="q" class="form-control" placeholder="Search...">
        <span class="input-group-btn">
          <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
          </button>
        </span>
      </div>
    </form>
    <ul class="sidebar-menu">
      <li class="header">MAIN NAVIGATION</li>
      <li>
        <a ui-sref='app.landing'>
          <i class="fa fa-dashboard"></i> <span>Dashboard</span>
        </a>
      </li>
      <li>
        <a ui-sref='app.submit'>
          <i class="fa fa-dashboard"></i> <span>Form Submit</span>
        </a>
      </li>
      <li class="treeview">
        <a href="javascript:void(0)">
          <i class="fa fa-files-o"></i>
          <span>Survey View</span>
          <i class="fa fa-angle-left pull-right"></i>
        </a>
        <ul class="treeview-menu">
          <li><a ui-sref="app.survey-feedback"><i class="fa fa-circle-o"></i> Feedback</a></li>
          <li><a ui-sref="app.survey-transcript"><i class="fa fa-circle-o"></i> Transcript</a></li>
          <li><a ui-sref="app.survey-list"><i class="fa fa-circle-o"></i> List</a></li>
          <li><a ui-sref="app.survey-question"><i class="fa fa-circle-o"></i> Question</a></li>
        </ul>
      </li>
      <li class="treeview">
        <a href="javascript:void(0)">
          <i class="fa fa-files-o"></i>
          <span>Customer</span>
          <i class="fa fa-angle-left pull-right"></i>
        </a>
        <ul class="treeview-menu">
          <li><a ui-sref="app.customer"><i class="fa fa-circle-o"></i> List</a></li>
          <li><a ui-sref="app.customer-add"><i class="fa fa-circle-o"></i> New Customer</a></li>
        </ul>
      </li>
      <li class="treeview" ng-show="vm.can('manage.users')">
        <a href="javascript:void(0)">
          <i class="fa fa-users"></i> <span>Users</span> <i class="fa fa-angle-left pull-right"></i>
        </a>
        <ul class="treeview-menu">
          <li ng-show="vm.can('manage.users')" class="active"><a ui-sref='app.userlist'><i class="fa fa-circle-o"></i> <span>User List</span></a></li>
        </ul>
      </li>
    </ul>
  </section>
</aside>
